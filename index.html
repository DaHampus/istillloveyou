<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen CRT Effect with VHS Glitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Press Start 2P', monospace; /* Minecraft-like font */
        }

        .crt-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: #0b0b0b;
            overflow: hidden;
            box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.5);
            filter: blur(0.2px);
        }

        .crt-screen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background:
                repeating-linear-gradient(
                    to bottom,
                    rgba(255, 255, 255, 0.05),
                    rgba(255, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 3px
                );
            pointer-events: none;
            z-index: 2;
            animation: roll 5s linear infinite;
        }

        .crt-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 3;
            animation: rgbShift 2s infinite alternate;
        }

        @keyframes rgbShift {
            0% {
                transform: translate(0px, 0px);
            }
            25% {
                transform: translate(-3px, 3px);
            }
            50% {
                transform: translate(3px, -3px);
            }
            75% {
                transform: translate(-3px, 3px);
            }
            100% {
                transform: translate(0px, 0px);
            }
        }

        @keyframes roll {
            0% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        .crt-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 8em; /* Increased font size */
            text-align: center;
            z-index: 4;
            text-shadow:
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #00ff00,
                0 0 60px #00ff00,
                0 0 80px #00ff00; /* Increased glow */
            white-space: nowrap;
        }

        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05; /* Adjust opacity to see through the noise */
            pointer-events: none;
            z-index: 1; /* Move behind the other elements */
        }

        .film-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0.2;
            mix-blend-mode: multiply;
            z-index: 6;
        }

        @media (max-width: 600px) {
            .crt-text {
                font-size: 5em; /* Adjusted size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="crt-screen">
        <div class="crt-text" id="glitch-text">I STILL LOVE YOU!</div>
        <canvas class="noise" id="noise-canvas"></canvas>
        <div class="film-grain"></div>
    </div>

    <script>
        const glitchText = document.getElementById('glitch-text');
        const originalText = glitchText.textContent;
        const glitchChars = ['@', '#', '$', '%', '&', '*', '!', '?', '~', '^', '(', ')', '_', '+', '=', '-', '{', '}', '|', '\\', ':', ';', '<', '>', '/', ',', '.', '§', '±', 'µ'];

        function getRandomChar() {
            return glitchChars[Math.floor(Math.random() * glitchChars.length)];
        }

        function glitch() {
            const textArray = originalText.split(''); // Split original text into an array
            const glitchCount = Math.floor(Math.random() * 5) + 1; // Number of characters to glitch

            // Create a copy of the array to apply glitches without mutating the original text
            let glitchedTextArray = [...textArray];

            // Apply random glitch characters at random positions
            for (let i = 0; i < glitchCount; i++) {
                const randomIndex = Math.floor(Math.random() * glitchedTextArray.length);
                glitchedTextArray[randomIndex] = getRandomChar();
            }

            // Join the array back into a string and set it as the text content
            glitchText.textContent = glitchedTextArray.join('');

            // Reset the text to the original after a random delay
            const resetDelay = Math.floor(Math.random() * 100) + 50; // Shortened delay for faster resets
            setTimeout(() => {
                glitchText.textContent = originalText;
            }, resetDelay);
        }

        // Run glitch effect more frequently
        setInterval(() => {
            if (Math.random() < 0.6) { // Increased chance to glitch
                glitch();
            }
        }, Math.floor(Math.random() * 150) + 100); // Adjusted interval timing

        // Canvas noise effect
        const canvas = document.getElementById('noise-canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fill screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Generate random noise
        function generateNoise() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const value = Math.random() * 255; // Generate random grayscale value
                data[i] = value;     // Red
                data[i + 1] = value; // Green
                data[i + 2] = value; // Blue
                data[i + 3] = 255;   // Alpha
            }

            ctx.putImageData(imageData, 0, 0);
        }

        setInterval(generateNoise, 0.1);
    </script>
</body>
</html>
